<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Section square</title>
</head>
<body>
    <div class="wrapper-general">
        <div class="wrapper-table">
            <table class="table">
                <tr class="first-row">
                    <td class="one"></td>
                    <td class="two"></td>
                    <td class="three"></td>
                </tr>
                <tr class="second-row">
                    <td class="four"></td>
                    <td class="five"></td>
                    <td class="six"></td>
                </tr>
                <tr class="third-row">
                    <td class="seven"></td>
                    <td class="eight"></td>
                    <td class="nine"></td>
                </tr>
            </table>
        </div>
        <div class="wrapper-form">
            <form class="form-user">
                <label for="number">Your number(only 1 to 3):</label>
                <input class="input-number" type="text" name="number" id="number">
                <label for="color">Your color:</label>
                <input class="input-color" type="text" name="color" id="color">
                <button class="button-show" type="button" name ="submit">Show</button>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
